<!DOCTYPE html>
<html>

<head>
    <title>
        SpaceStory
    </title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" href="nametext.css">
    <style>
        body {
            background-color: #c0c0c0;
            overflow: hidden;
        }
    </style>
    <script>
        function makeButtonsLeave() {
            document.getElementById("buttonDiv").classList.add("menubuttonsLeaveAnim");
            document.getElementById("sidebuttons").classList.add("sidebuttonsLeaveAnim");
        }
        function onBackClicked() {
            setTimeout(() => {
            makeButtonsLeave();
            }, 400);
            var audio = new Audio("sounds/clicksound358ms.mp3");
            audio.play();
            setTimeout(() => {
                window.history.back(1);
            }, 2000);
        }
        function onChooseLevelClicked() {
            setTimeout(() => {
            makeButtonsLeave();
            }, 400);
            var audio = new Audio("sounds/clicksound358ms.mp3");
            audio.play();
            
            setTimeout(() => {
                window.location.href = "chooselevelhtml.html";
            }, 2000);
        }
        function onClickInfo() {
            setTimeout(() => {
            makeButtonsLeave();
            }, 400);
            var audio = new Audio("sounds/clicksound358ms.mp3");
            audio.play();
            setTimeout(() => {
                window.location.href = "helpscreenhtml.html";
            }, 2000);
        }
        function onHelpClick() {
            setTimeout(() => {
            makeButtonsLeave();
            }, 400);
            var audio = new Audio("sounds/clicksound358ms.mp3");
            audio.play();
            setTimeout(() => {
                window.location.href = "infoscreenhtml.html"
            }, 2000);
        }
    </script>
</head>

<body>
    <div id="buttonsScreen">
        <div class="wallLeft">
        </div>
        <div class="wallRight">
        </div>
        <div id="buttonDiv" class="buttons">
            <button class="menubuttons" onclick="onChooseLevelClicked();">
                Choose Level
            </button>
            <br>
            <!--button class="menubuttons">
                Record Level
            </button-->
        </div>
        <div id="sidebuttons" class="sideButtonsDiv">
            <button class="sidebutton" onclick="onHelpClick();">
                help
            </button>
        </br>
            <button class="sidebutton" onclick="onClickInfo();">
                info
            </button>
        </br>
            <button class="sidebutton" onclick="onBackClicked();">
                back
            </button>
        </div>
    </div>
</body>


</html>
