<!DOCTYPE html>
<html>

<head>
    <title>
        SpaceStory
    </title>
    <!-- theme-color -->
    <meta name="theme-color" content="#c0c0c0" />
    <!-- end-theme-color -->
    <link rel="manifest" href="./manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="nametext.css">
    <style>
        body {
            background-color: #c0c0c0;
            overflow: hidden;
        }
    </style>
    <meta name="viewport" contet="width=device-width, height=device-height, initial-scale=1.0">
    <script>
        function removeElement(id) {
            document.getElementById(id).remove()
        }
        function clicked() {
            document.getElementById('titleAndPlayDiv').classList.add('animatedTitlePlay');
            document.getElementById("ByDiv").classList.add('animatedBy')
            return 1;
        }
        function loadNewFrame() {
            window.location.href = "buttonshtml.html";
        }
        function changing() {
            clicked();
            setTimeout(() => {
                loadNewFrame();
            }, 3000);
        }
        function windowClicked() {
            var audio = new Audio("sounds/clicksound358ms.mp3");
            audio.play();
            changing();
        }
        window.onclick = windowClicked;
    </script>
</head>

<body id="bodyElement">
    <div id="openingscreen">
        <div class="wallLeft">
        </div>
        <div class="wallRight"></div>
        <div class="item" id="titleAndPlayDiv">
            <center>
                <h1>SpaceStory</h1>
            </center>
            <center>
                <p1 class="p1">Tap or click to play</p1>
            </center>
        </div>

        <div class="by" id="ByDiv">
            <center>
                <p2 class="p2">
                    By Pad
                </p2>
            </center>
        </div>
    </div>
</body>

</html>
